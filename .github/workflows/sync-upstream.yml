name: sync-upstream

on:
  workflow_dispatch:
  schedule:
    # Run weekly on Mondays at 00:00 UTC (optional - remove if you only want manual triggers)
    - cron: '0 0 * * 1'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/sambecker/exif-photo-blog.git || true
          git remote -v
      
      - name: Fetch from upstream
        run: git fetch upstream
      
      - name: Merge upstream changes
        run: |
          git merge upstream/main --allow-unrelated-histories -m "Merge updates from exif-photo-blog"
        continue-on-error: true
      
      - name: Check for conflicts
        id: check-conflicts
        run: |
          if git diff --name-only --diff-filter=U | grep -q .; then
            echo "conflicts=true" >> $GITHUB_OUTPUT
            echo "⚠️ Merge conflicts detected. Please resolve manually."
            git diff --name-only --diff-filter=U
            exit 1
          else
            echo "conflicts=false" >> $GITHUB_OUTPUT
            echo "✅ Merge completed successfully without conflicts."
          fi
      
      - name: Push changes
        if: steps.check-conflicts.outputs.conflicts == 'false'
        run: git push origin main
